{% extends "layout.html" %}
{% block content %}
  <div class="col-md-10">
    <div class="content-section">
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ notice.title }}</a>
          </div>
          <h2 class="article-title">{{ notice.title }}</h2>
          <p class="article-content">{{ notice.content }}</p>
          {% if post.owner_id == current_user.id%}
              <div class="article-footer">
                <a class="btn btn-secondary btn-sm mt-1 mb-1 " href="{{ url_for('update_notice', post_id=notice.id) }}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1 float-right" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </div>
            {% endif %}

        </div>


      </article>
      <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
